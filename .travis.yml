language: node_js

node_js:
  - "0.10.33"

before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -q
- sudo apt-get install -y libstdc++6

install:
- npm install --loglevel=http --fallback-to-build=false --no-rollback
- for i in $(ls node_modules/); do (cd node_modules/$i && npm install $(node -e "console.log(Object.keys(require('./package.json').devDependencies).join(' '))")); done

before_script:
- npm ls mapnik

script:
- npm test

